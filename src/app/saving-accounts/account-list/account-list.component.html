<mat-accordion *ngIf="savingAccounts.length > 0">
  <mat-expansion-panel *ngFor="let account of savingAccounts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Rachunek</b>
      </mat-panel-title>
      <mat-panel-description class="d-none d-md-block">
        Numer: {{ account.accountNumber }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p class="d-block d-md-none">Numer rachunku: {{ account.accountNumber }}</p>
    <p>Kwota na rachunku: {{ account.accountSum }} zł</p>
    <p>oprocentowanie: {{ account.accountInterest }}%</p>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/saving-accounts', account.id]">Zobacz Szczegóły</button>
      <button mat-button color="warn" (click)="removeAccount(account.id)">Usuń</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="savingAccounts.length <= 0">Brak rachunków oszczędnościowych</p>
<button
  mat-raised-button
  color="primary"
  routerLink="/"
  class="mt-4 mr-1">Wstecz</button>
<button
  mat-raised-button
  color="primary"
  (click)="addAccount()"
  class="mt-4">Dodaj rachunek</button>
