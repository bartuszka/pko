<mat-progress-bar *ngIf="getLoadingContent()" mode="indeterminate"></mat-progress-bar>
<div *ngIf="!getLoadingContent()">
  <div *ngIf="deposit">
    <div><b>Numer lokaty:</b> {{ deposit?.depositNumber }}</div>
    <div><b>Kwota na lokaty:</b> {{ deposit?.depositSum }} z≈Ç</div>
    <div><b>Oprocentowanie lokaty:</b> {{ deposit?.depositInterest }}%</div>
  </div>
  <div *ngIf="!deposit">
    Nie znaleziono lokaty
  </div>
  <button
    mat-raised-button
    color="primary"
    [routerLink]="['/bank-deposits', 'list']"
    class="mt-4">Wstecz</button>
</div>
