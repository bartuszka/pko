<div class="row">
  <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h1>Lokaty oszczędnościowe</h1></mat-card-title>
        <mat-card-subtitle><p>Informacje o lokatach</p></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
    <p *ngIf="pageInitialized; else pageNotInitialized" class="app-init">Strona zainicjowana</p>
    <ng-template #pageNotInitialized>
      <p *ngIf="!pageInitialized" class="app-init">Strona nie została zainicjowana</p>
    </ng-template>
  </div>
</div>
