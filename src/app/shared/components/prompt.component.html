<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div
  mat-dialog-actions
  [align]="'end'">
  <button
    *ngIf="data.confirmBtnText"
    mat-button
    [mat-dialog-close]="true"
    color="primary">{{ data.confirmBtnText }}</button>
  <button
    *ngIf="data.cancelBtnText"
    mat-button
    [mat-dialog-close]="false"
    color="primary">{{ data.cancelBtnText }}</button>
</div>
