<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div
  mat-dialog-actions
  [align]="'end'">
  <button
    mat-button
    [mat-dialog-close]="true"
    color="primary">Tak</button>
  <button
    mat-button
    [mat-dialog-close]="false"
    color="primary">Nie</button>
</div>
