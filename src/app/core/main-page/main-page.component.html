<div class="row">
  <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
    <mat-card class="example-card">
      <mat-card-header class="pb-3">
        <mat-card-title><h1>Zarządzaj swoim kontem</h1></mat-card-title>
        <mat-card-subtitle><p>Wybierz interesujący Cię produkt</p></mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class="pt-3">
        <mat-list>
          <mat-list-item [routerLink]="['saving-accounts', 'list']"> Rachunki oszczędnościowe <i class="material-icons">chevron_right</i> </mat-list-item>
          <mat-list-item [routerLink]="['bank-deposits', 'list']"> Lokaty oszczędnościowe <i class="material-icons">chevron_right</i> </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <p *ngIf="pageInitialized; else pageNotInitialized" class="app-init">Strona zainicjowana</p>
    <ng-template #pageNotInitialized>
      <p *ngIf="!pageInitialized" class="app-init">Strona nie została zainicjowana</p>
    </ng-template>
  </div>
</div>
